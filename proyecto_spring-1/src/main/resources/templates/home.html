<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Lista de Productos</title>
		<link 
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
			rel="stylesheet" 
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
			crossorigin="anonymous">
	</head>
	<body>
	
		<div class="container">	
			<h1>Lista de Productos</h1>
			
			<a th:href="@{/productos/create}" class="btn btn-primary">Nuevo Producto</a>
		
			<table class="table table-success table-striped">
			  <thead>
			    <tr>
			      <th scope="col">Id</th>
			      <th scope="col">Nombre</th>
			      <th scope="col">Descripcion</th>
			      <th scope="col">Precio</th>
			      <th scope="col">Accion</th>
			      <th scope="col">Accion</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr th:each="producto:${productos}">
			      <td scope="row" th:text="${producto.id}"></td>
			      <td scope="row" th:text="${producto.nombre}"></td>
			      <td scope="row" th:text="${producto.descripcion}"></td>
			      <td scope="row" th:text="${producto.precio}"></td>
			      <td> <a th:href="@{/productos/edit/{id} (id=${producto.id}) }" class="btn btn-warning">Editar</a> </td>
			      <td> <a th:href="@{/productos/delete/{id} (id=${producto.id}) }" class="btn btn-danger">Eliminar</a> </td>
			    </tr>
			  </tbody>
			</table>
		</div>
		
	</body>
</html>
